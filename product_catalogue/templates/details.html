{% extends 'base.html' %} 

{%block content%}

<section class="py-5">
  <div class="container">
    <div class="row gx-5">
      <aside class="col-lg-6">
        <div class="border rounded-4 mb-3 d-flex justify-content-center">
          <a
            data-fslightbox="mygalley"
            class="rounded-4"
            target="_blank"
            data-type="image"
            href="#"
          >
            <img
              style="max-width: 100%; max-height: 100vh; margin: auto"
              class="rounded-4 fit"
              src="{{ product.images.first.image }}"
            />
          </a>
        </div>
        <div class="d-flex justify-content-center mb-3">
          {% for image in product.images.all %}
          <a
            data-fslightbox="mygalley"
            class="border mx-1 rounded-2"
            target="_blank"
            data-type="image"
            href="#"
            class="item-thumb"
          >
            <img
              width="60"
              height="60"
              class="rounded-2"
              src="{{ image.image }}"
            />
          </a>
          {% endfor %}
        </div>
      </aside>
      <main class="col-lg-6">
        <div class="ps-lg-3">
          <h4 class="title text-dark">{{ product.name }}</h4>

          <div class="mb-3">
            <span class="h5">PKR {{ product.price }}</span>
          </div>

          <div class="row">
            <dt class="col-3">Code</dt>
            <dd class="col-9">{{ product.code }}</dd>

            <dt class="col-3">Features</dt>
            <dd class="col-9">
              {% for feature in product.features.all %}
              <li class="list-group-item">
                {{ feature.name }}: {{ feature.value }}
              </li>
              {% endfor %} 
            </dd>
          </div>
          <hr />
        </div>
      </main>
    </div>
  </div>
</section>

{% endblock %}
