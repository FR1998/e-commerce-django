{% extends 'base.html' %}

{% block content %}

<div class="container">

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Name</label>
            <input class="form-control" name="name" type="text" aria-label="default input example">
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Phone Number</label>
            <input class="form-control" name="phone_number" type="text" aria-label="default input example">
        </div>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Address</label>
            <input class="form-control" name="address" type="text"  aria-label="default input example">
        </div>

        <div>
            <label class="form-label" for="customFile">Upload Image</label>
            <input type="file" name="profile_picture" class="form-control" id="customFile" />
        </div>  

        <button type="submit" class="btn btn-primary">Register</button>
        
      </form>
</div>

{% endblock content %}
